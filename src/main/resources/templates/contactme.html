<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
		<title>HanshenWang.com - Contact</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/home.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
			  <div class="content">
				  <!-- Contact -->
          <br>
				  <h2 class="major">Contact Form</h2>
          <form action="#" th:action="@{/contactme}" th:object="${contactme}" method="post">
					  <div class="fields">
						  <div class="field half">
							  <label for="name">Name</label>
							  <input type="text" th:field="*{name}" name="name" id="name" />
						  </div>
						  <div class="field half">
							  <label for="email">Email</label>
							  <input type="text" th:field="*{id}" name="email" id="email" />
						  </div>
						  <div class="field">
							  <label for="message">Message</label>
							  <textarea name="message" th:field="*{content}" id="message" rows="4"></textarea>
						  </div>
					  </div>
					  <ul class="actions">
						  <li><input type="submit" value="Send Message" class="primary" /></li>
						  <li><input type="reset" value="Reset" /></li>
					  </ul>
				  </form>
          <p align="center"><a href="/home">Return Home</a></p>
				  <ul class="icons">
					  <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
					  <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
					  <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
				  </ul>
        </div>
      </header>
			<!-- Footer -->
			<footer id="footer">
				<p class="copyright">HanshenWang.com &copy; 2020</p>
			</footer>

		</div>

		<!-- BG -->
		<div id="bg"></div>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/home.js"></script>

	</body>
</html>
